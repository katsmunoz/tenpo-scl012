<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beforeLogin.css">
    <link rel="stylesheet" href="stylecorreo.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <title>Crear cuenta</title>
</head>

<body>

    <main>
        <div id="emailLogin" class="content-box">
            <header>
                <h1 tabindex="0">Ahora si comencemos....</h1>
                <h2 tabindex="0">Ingresa tu nombre y correo electrónico</h2>
            </header>
            <div class="inputcorreos">
                <div class="correo-name">
                    <label for="nombre" class="nombre-correo">Nombre</label>
                    <input id="nombre" class="input" type="text" name="textfield" placeholder="Escribe aquí tu nombre y apellido"
                        aria-placeholder="Ingresa tu nombre" />
                </div>
                <div class="correo-name">
                    <label for="email" class="nombre-correo">Correo electrónico</label>
                    <input id="email" class="input" type="email" name="textfield" placeholder="Escribe aquí tu correo electrónico" />
                </div>
                <div class="boton">
                    <button id="continuar" >Continuar</button>

                </div>
            </div>
            

        </div>

    </main>

</body>

</html>
